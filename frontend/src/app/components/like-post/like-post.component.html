<ul>
  <li
  class="like"
  *ngIf="postIsLiked" (click)="unlikePost()">
    <fa-icon class="liked" [icon]="solidHeartIcon" size="2x"></fa-icon>
  </li>
  <li
  *ngIf="!postIsLiked"
  class="like"
  (click)="likePost()">
    <fa-icon class="liked" [icon]="regularHeartIcon" size="2x"></fa-icon>
  </li>
</ul>
