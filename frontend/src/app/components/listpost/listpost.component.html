<section class="post">
  <ul class="post-header">
    <li>
      <h1 class="title">
        {{ post.title }}
      </h1>
    </li>
    <li class="post-info">
      <p class="info">Team: {{ post.author.team.name }}</p>
      <p class="info">
        {{ post.author.username }}
      </p>
      <p class="info">
        {{ post.created_at | date : "dd/MM/yyyy" }}
      </p>
    </li>
  </ul>
  <ul class="content">
    <li class="post-content">
      {{ post.content_excerpt }} <span *ngIf="post.content_excerpt.length === 200" (click)="detailView()" class="link">Show More</span>
    </li>
  </ul>
  <ul class="post-info">
    <ul class="likes-comments">
      <li>
        <p>{{ totalLikes }} Likes</p>
      </li>
      <li>
        <p>{{ commentCount }} Comments</p>
      </li>
    </ul>
    <ul *ngIf="user" class="post-interaction">
      <li class="like">
        <fa-icon
          *ngIf="postIsLiked"
          (click)="unlikePost()"
          class="liked"
          [icon]="solidHeartIcon"
          size="2x"
        ></fa-icon>
        <fa-icon
          *ngIf="!postIsLiked"
          (click)="likePost()"
          class="liked"
          [icon]="regularHeartIcon"
          size="2x"
        ></fa-icon>
      </li>
      <li>
        <fa-icon (click)="detailView()" [icon]="commentIcon" size="2x"></fa-icon>
      </li>
      <li *ngIf="hasEditPermission()">
        <fa-icon
        [icon]="editIcon"
        size="2x"
        ></fa-icon>
      </li>
      <li *ngIf="hasEditPermission()">
        <fa-icon
        [icon]="trashIcon"
        size="2x"
        (click)="openDeleteDialog()"
        ></fa-icon>
      </li>
    </ul>
  </ul>
</section>
