<div class="not-found-container">
  <div class="not-found-body">
    <div class="not-found-icon-container">
      <fa-icon [icon]="notFoundIcon" size="5x"></fa-icon>
    </div>
    <div class="not-found-text-container">
      <h1>404 Not Found</h1>
      <p>Sorry, but apparently you do not have access to this post.</p>
      <p>
        Possibly the read permissions have changed or it has been deleted.
      </p>
    </div>
  </div>
</div>
